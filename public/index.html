<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="The Health Data Research Innovation Gateway is a portal enabling researchers and innovators in academia, industry and the NHS to search for and request access to UK health research data." />
    <link rel="stylesheet" href="https://use.typekit.net/xom6vjf.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"></link>
    <title>Health Data Research Innovation Gateway</title>
    <script>
        (function (w, a, y, f) {
            var openAthensId = '5614d0c5-9fbf-46a0-8311-baf34df79bdb';
            if (window.location.href.includes('.www.')) openAthensId = '57227ab3-80a2-4bbe-a367-04fe13abbddd'
            else if (window.location.href.includes('.uat.')) openAthensId = '685d4935-3c71-4716-afdd-9fb92d218ac6'
            else if (window.location.href.includes('.uatbeta.')) openAthensId = '5b5b4f69-c4a4-472f-92fe-e60678da6b04'
            else if (window.location.href.includes('.latest.')) openAthensId = '9e3ed49e-7566-4d2c-925e-6a6a86555d79'

            setTimeout(function () {
                w._wayfinder = w._wayfinder || function () {
                    (w._wayfinder.q = w._wayfinder.q || []).push(arguments)
                };
                p = { oaDomain: 'hdruk.ac.uk', oaAppId: openAthensId };
                w._wayfinder.settings = p;
                h = a.getElementsByTagName('head')[0];
                s = a.createElement('script');
                s.async = 1;
                q = Object.keys(p).map(function (key) {
                    return key + '=' + p[key]
                }).join('&');
                s.src = y + 'v1' + f + "?" + q;
                h.appendChild(s);
            }, 4000);
        })(window, document, 'https://wayfinder.openathens.net/embed/', '/loader.js');

        (function () {
            // Disable tracking if the opt-out cookie exists.
            window.gaConsent = !(document.cookie.indexOf('ga-disable-UA-166025838-1=true') > -1);
            
            if (window.location.href.includes('.www.')) { 
                window.gtmId = 'GTM-NL9B25X';
            }
        })();
        
    </script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</body>
</html>
